name: butler
description: A new Flutter application.

publish_to: 'none'

version: 0.0.1+0.0.1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  authentication_repository:
    path: packages/authentication_repository
  media_repository:
    path: packages/media_repository
  bloc: ^6.1.0
  cupertino_icons: ^1.0.0
  equatable: ^1.2.5
  flutter_bloc: ^6.1.0
  font_awesome_flutter: ^8.10.0
  formz: ^0.3.2
  google_fonts: ^1.1.1
  json_annotation: ^3.1.0
  meta: ^1.2.3
  rxdart: ^0.24.1
  shimmer: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.4
  flutter_launcher_icons: ^0.8.1
  json_serializable: ^3.5.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/butler_launcher_circle.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    # - images/a_dot_burr.jpeg
    # - images/a_dot_ham.jpeg
